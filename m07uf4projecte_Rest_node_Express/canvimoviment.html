<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="utf-8" />
		<title>DAW2</title>
		<meta name="author" content="sergio aliaga" />
	</head>
	<body>
		Introdueix codi Partida:<input type="text" name="codi" id="codi" value="" />
		Introdueix Jugador:<input type="text" name="njugador" id="njugador" value="" />
		Introdueix tipusMoviment:<input type="text" name="moviment" id="moviment" value="" />
		<input type="submit" id="envia" value="SEND"/>
		<p id="resposta"></p>
	</body>
</html>
<script type="text/javascript">

	var xhr = new XMLHttpRequest();
	xhr.withCredentials = true;
	
	xhr.addEventListener("readystatechange", function() {
	  if(this.readyState === 4) {
		console.log(this.responseText);
		document.getElementById('resposta').innerHTML=this.responseText;
	  }
	});
	
	document.getElementById("envia").onclick = function(){
		let codi=document.getElementById("codi").value;
		let njugador=document.getElementById("njugador").value;
		let moviment=document.getElementById("moviment").value;
		let data="codi="+codi+"&njugador="+njugador+"&moviment="+moviment;
		xhr.open("PUT", "http://localhost:3000/moureJugador/codiPartida/jugador/tipusMoviment");
		xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		xhr.send(data);
	};	
</script>
