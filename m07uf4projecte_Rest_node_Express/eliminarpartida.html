	<body>
        <h1>Esborra partida</h1>
		Introdueix codi Partida:<input type="text" name="codipartida" id="codipartida" value="" />
		<br />
		<label id="operacions"></label>
		<p id="resposta"></p>

<script type="text/javascript">
	var xhr = new XMLHttpRequest();
	xhr.withCredentials = true;

	xhr.addEventListener("readystatechange", function() {
	if(this.readyState === 4) {
		console.log(this.responseText);
		document.getElementById('resposta').innerHTML=this.responseText;	}
	});

	document.getElementById("codipartida").onchange = function() {
		var codiPartida=document.getElementById("codipartida").value;
        console.log(codiPartida);
        let data="codi="+codiPartida;
        console.log(data);
		xhr.open("DELETE", "http://localhost:3000/acabarJoc/codiPartida");
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		xhr.send(data);
	}
</script>
