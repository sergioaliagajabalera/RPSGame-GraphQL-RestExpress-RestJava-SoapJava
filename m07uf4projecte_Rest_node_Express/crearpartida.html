	<body>
		Introdueix codi Partida:<input type="text" name="codipartida" id="codipartida" value="" />
		<br />
		<label id="operacions"></label>
		<p id="resposta"></p>
	</body>
</html>
<script type="text/javascript">
	var xhr = new XMLHttpRequest();
	xhr.withCredentials = true;

	xhr.addEventListener("readystatechange", function() {
	if(this.readyState === 4) {
		console.log(this.responseText);
		document.getElementById('resposta').innerHTML=this.responseText;
	}
	});

	document.getElementById("codipartida").onchange = function() {
		var codiPartida=document.getElementById("codipartida").value;
		console.log(codiPartida);
		var data = JSON.stringify({"codi":codiPartida});
		xhr.open("POST", "http://localhost:3000/iniciarJoc/codiPartida");
		xhr.setRequestHeader("Content-Type", "application/json");
		xhr.send(data);
	}
</script>
