<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="utf-8" />

	<body>
		Introdueix codi Partida:<input type="text" name="codi" id="codi" value="" />
		Introdueix Jugador:<input type="text" name="njugador" id="njugador" value="" />
		Introdueix tipusMoviment:<input type="text" name="moviment" id="moviment" value="" />
		<input type="submit" id="envia" value="SEND"/>
                <a href="../Projectem07UF4Rest">Tornar</a><br/>
                <p id="respostaserver"></p>
	</body>
</html>
<script type="text/javascript">

	var xhr = new XMLHttpRequest();
	xhr.withCredentials = true;
	
	xhr.addEventListener("readystatechange", function() {
	  if(this.readyState === 4) {
		document.getElementById("respostaserver").innerHTML=this.responseText;
	  }
	});
	
	document.getElementById("envia").onclick = function(){
		let codi=document.getElementById("codi").value;
		let njugador=document.getElementById("njugador").value;
		let moviment=document.getElementById("moviment").value;
		let data="codi="+codi+"&njugador="+njugador+"&tipusmoviment="+moviment;
		xhr.open("PUT", "http://localhost:8084/Projectem07UF4Rest/webresources/api/moureJugador/codiPartida/jugador/tipusMoviment");
		xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		xhr.send(data);
	};	
</script>
