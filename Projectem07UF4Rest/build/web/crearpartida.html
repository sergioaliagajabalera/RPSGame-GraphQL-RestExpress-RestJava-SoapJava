<script type="text/javascript">
	var xhr = new XMLHttpRequest();
	xhr.withCredentials = true;

	xhr.addEventListener("readystatechange", function() {
	if(this.readyState === 4) {
		document.getElementById("respostaserver").innerHTML=this.responseText;
	}
	});

	document.getElementById("codipartida").onchange = function() {
		var codiPartida=document.getElementById("codipartida").value;
		console.log(codiPartida);
		var data ="codi="+codiPartida;
		xhr.open("POST", "http://localhost:8084/Projectem07UF4Rest/webresources/api/iniciarJoc/codiPartida");
		xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		xhr.send(data);
	}
</script>
